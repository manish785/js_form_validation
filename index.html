<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form type=>
                <i class="fas fa-paper-plane"></i>

                <div class="input-group">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" placeholder="Enter Your Name" id="name" onkeyup="validateName()" required>
                    <span id="name-error"></span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Enter Your Email" id="email" onkeyup="validateEmail()" required>
                    <span id="email-error"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <br>
                    <input type="text" placeholder="Enter Your Password" id="password" onkeyup="validatePassword()" required>
                    <span id="password-error"></span>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <br>
                    <input type="text" placeholder="Enter Your Confirm Password" id="confirm_password" onkeyup="validateConfirmPassword()" required>
                    <span id="confirm-password-error"></span>
                </div>

                <button type="submit">submit</button>
                <span id="submit-error"></span>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
